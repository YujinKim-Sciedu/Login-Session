{% extends 'base.html' %}

{%block title%}home.html{%endblock%}

{%block content%}

    
  <h1>영화 소개<span style="font-weight: 600; font-size: 18px;">를 가장한 실습 페이지</span></h1>
  <h4>M:N에 대해 알아보아요.</>


  <div class ="container">

  {%  for blog in blogs.all  %}
      <div class="card text-center">
          <div class="card-body">
              <h4 class="card-title">{{ blog.title }}</h4>
              <p class="card-text"><small class="text-muted">{{ blog.pub_date }}</small></p>
              <a href="{% url 'blog:detail' blog.id %}" class="btn btn-outline-dark">보러가기</a>
              <a href="{% url 'blog:edit' blog.id %}" class="btn btn-outline-dark">수정하기</a>
              <a href="{% url 'blog:delete' blog.id %}" class="btn btn-outline-dark">삭제하기</a>
          </div>
      </div>
  {% endfor %}


{%endblock%}
